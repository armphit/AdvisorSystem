<div class="panel-body" style="margin-left: 10px; margin-right: 10px;">
  สาขาวิชา: &nbsp;
  <mat-form-field *ngIf="datamajor" style="width: 20%;">
    <mat-label>{{ "โปรดเลือกสาขาวิชา*" }}</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let i of datamajor; let x = index"
        [value]="i.name"
        (click)="namegroupch(i.acronym, i.branch_id, i.name)"
      >
        {{ i.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <span *ngIf="branch_id!=null">หัวหน้าสาขาวิชา:  &nbsp;&nbsp;</span>
  <br />
  <button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#addStudent"
  *ngIf="branch_id!=null"
>
<i class="fas fa-plus"></i>&nbsp;เพิ่มนักศึกษา
</button>

<!-- The Modal -->
<div class="modal" id="addStudent">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #formChange="ngForm" (ngSubmit)="addStudent(formChange)">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        สาขาวิชา : &nbsp;&nbsp; {{name_th}} <br>
        รหัสนักศึกษา :&nbsp;&nbsp;<mat-form-field
        class="example-full-width"
      >
        <input matInput placeholder="กรอกรหัสประจำตัวนักศึกษา" name="code" required ngModel #code />
      </mat-form-field>
      <br />
      คำนำหน้า : &nbsp;&nbsp;<mat-form-field
      class="example-full-width"
    >
      <input matInput placeholder="กรอกคำนำหน้า" name="prefix" required ngModel #prefix />
    </mat-form-field>
    <br />
        ชื่อ :&nbsp;&nbsp;<mat-form-field
        class="example-full-width"
      >
        <input matInput placeholder="กรอกชื่อ" name="fname" required ngModel #fname />
      </mat-form-field>
      <br />
        นาสกุล :&nbsp;&nbsp;<mat-form-field
        class="example-full-width"
      >
        <input matInput placeholder="กรอกนามสกุล" name="lname" required ngModel #lname />
      </mat-form-field>
      <br />
        กลุ่มเรียน :&nbsp;&nbsp;<mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      <br />
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
      </div>
    </form>
    </div>

  </div>

</div>
</div>
